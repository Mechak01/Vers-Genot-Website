<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <div class="contact-information">
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2486.482945968649!2d4.759031200000001!3d51.4492889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6a7b296d5b657%3A0xfe44c83ef13946b4!2sBergenstraat%2025%2C%202321%20Hoogstraten!5e0!3m2!1snl!2sbe!4v1700315684954!5m2!1snl!2sbe" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="contact-form">
            <h1> Contact Us</h1>
            <form>
                <input type="text" placeholder="Name" class="contact-form-txt">
                <input type="text" placeholder="Email" class="contact-form-txt">
                <textarea placeholder="Message" class="contact-form-txtarea"></textarea>
                <input type="submit" name="Submit" class="contact-form-btn">
            </form>
        </div>

    </div>
</body>
</html>
